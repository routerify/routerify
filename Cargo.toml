[package]
name = "routerify"
version = "0.1.1"
description = "A lightweight router implementation with middleware support for the rust HTTP library hyper"
homepage = "https://github.com/rousan/routerify"
repository = "https://github.com/rousan/routerify"
keywords = ["hyper", "http", "routing", "middleware"]
categories = ["asynchronous", "web-programming", "web-programming::http-server"]
authors = ["Rousan Ali <rousanali786@gmail.com>"]
readme = "README.md"
license = "MIT"
edition = "2018"

[dependencies]
hyper = "0.13"
regex = "1.3"
futures = "0.3"
lazy_static = "1.4.0"
url = "2.1.1"
http = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["sync"] }
pin-project-lite = "0.1.4"
bytes = "0.5.4"

[dev-dependencies]
tokio = { version = "0.2", features = ["full"] }